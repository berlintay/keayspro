<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keays pro</title>
<link href="bgterminal.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="jquery.bgterminal.min.js"></script>
</head>
<body>
  <div id="terminal"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.23.0/js/jquery.terminal.min.js"></script>
  <script>
$(document).ready(function(){
$('#terminal').bgTerminal({
    $(function() {
      $('#terminal').terminal(function(command, term) {
        if (command === 'trending') {
          $.ajax({
            url: 'https://api.github.com/search/repositories?q=created:>2023-08-01&sort=stars&order=desc',
            dataType: 'json',
            success: function(response) {
              var repos = response.items;
              var output = '';
              repos.forEach(function(repo, index) {
                output += `${index + 1}. [${repo.stargazers_count}] ${repo.full_name} - ${repo.description}\n`;
              });
              term.echo(output);
            },
            error: function() {
              term.echo('Error fetching GitHub trending repositories.');
            }
          });
        } else {
          term.echo('Available commands: trending');
        }
      }, {
        greetings: 'Hola amigo, this is my terminal o.O',
        prompt: '$ '
      });
    });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keays pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.23.0/css/jquery.terminal.min.css">
  <link href="css/bgterminal.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: IBM Plex;
      font-size: 18px;
      color: #33CCFF;
      background-color: #2E4053;
    }
    #terminal-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #terminal {
      height: calc(100vh - 40px);
      width: 100%;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="terminal-container"></div>
  <div id="terminal"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.23.0/js/jquery.terminal.min.js"></script>
  <script type="text/javascript" src="js/jquery.bgterminal.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#terminal-container').bgterminal({
        // Background terminal options
        tapes: [
          'https://raw.githubusercontent.com/joakimthorensen/jquery.bgterminal/master/tapes/tape1.json',
          'https://raw.githubusercontent.com/joakimthorensen/jquery.bgterminal/master/tapes/tape2.json',
          'https://raw.githubusercontent.com/joakimthorensen/jquery.bgterminal/master/tapes/tape3.json'
        ],
        speed: 100,
        tapeLength: 100,
        emulateSpeed: 20,
        glitchInterval: 3000,
        tapeType: 'black',
        wrapperClass: 'bgterminal-wrapper',
        containerClass: 'bgterminal-container'
      });

      $('#terminal').terminal(function(command, term) {
        if (command === 'trending') {
          $.ajax({
            url: 'https://api.github.com/search/repositories?q=created:>2023-08-01&sort=stars&order=desc',
            dataType: 'json',
            success: function(response) {
              var repos = response.items;
              var output = '';
              repos.forEach(function(repo, index) {
                output += `${index + 1}. [${repo.stargazers_count}] ${repo.full_name} - ${repo.description}\n`;
              });
              term.echo(output);
            },
            error: function() {
              term.echo('Error fetching GitHub trending repositories.');
            }
          });
        } else {
          term.echo('Available commands: trending');
        }
      }, {
        greetings: 'Hola amigo, this is my terminal o.O',
        prompt: '$ '
      });
    });
  </script>
</body>
</html>
