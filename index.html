<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keays Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.34.0/css/jquery.terminal.min.css">
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: monospace;
        }

        .terminal {
            margin: 50px auto;
            width: 80%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="terminal"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.34.0/js/jquery.terminal.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.terminal').terminal(function(command, term) {
                if (command !== '') {
                    term.echo('You typed: ' + command);
                } else {
                    term.echo('');
                }
            }, {
                greetings: 'Welcome to Keays Terminal\nType your command:',
                prompt: 'keays.pro> '
            });
        });
    </script>
</body>
</html>
